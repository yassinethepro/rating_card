<body>

  <section class="container">
    <div class="rating-card card">
      <div class="content mlr">
        <div class="star-container">
          <img src="icon-star.svg" alt="">
        </div>
      
      <h1>How did we do ?</h1>
      <p>Please let us know how we did with your support <br>request.All feedback is appreciated to help us <br>improve our offring!</p>
      <div class="rating-buttons">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <input type="submit" value="submit" id ="submit">
    </div>
    </div>
    <div class="thank-you card hidden">
      <div class="content mlr">
      <img src="illustration-thank-you.svg" alt="">
      <h2 class="selection">You selected <span id ="rating"> 3 </span> out of 5</h2>
      <h2>Thank you</h2>
      <p>We appreciate you taking the time to give a rating. <br>if you ever need more support , don't hessitate to <br>get in touch!</p>
      <button class="again" id ="again">Rate Again</button>
   </div>
  </section>
